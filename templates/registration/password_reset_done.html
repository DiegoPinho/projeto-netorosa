<!doctype html>
{% load static %}
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PMOrganizer | Email enviado</title>
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
  </head>
  <body class="page-login">
    <main class="container">
      <section class="section">
        <div class="section-title">
          <span class="eyebrow">Area restrita</span>
          <h2>Verifique seu email</h2>
          <p>
            Se o email estiver cadastrado, voce recebera um link para redefinir a senha.
          </p>
        </div>

        <div class="form-card">
          <div class="form-footer">
            <a class="btn btn-primary" href="{% url 'login' %}">Voltar ao login</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
